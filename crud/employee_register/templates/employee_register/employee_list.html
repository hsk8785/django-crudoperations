m {% extends 'employee_register/base.html' %}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weighed-bold">
      <tr>
        <td>ID</td>
        <td>Full Name</td>
        <td>Mobile</td>
        <td>Position</td>
      </tr>

    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td>{{employee.id}}</td> 
                <td>{{employee.fullname}}</td>
                <td>{{employee.mobile}}</td>
                <td>{{employee.position}}</td>
            </tr>
        {% endfor%}
    </tbody>
</table>
{% endblock %}
